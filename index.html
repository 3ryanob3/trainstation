<!DOCTYPE html>

<head>
    <title>Train Scheduler</title>
    <meta charset="UTF-8">
    <link rel="stylesheet/text" href="assets/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css"
        integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
        <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.1.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.1.0/firebase-database.js"></script>

<script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    

 

  
 
</head>  



<body>

    <!-- Employee Tracker -->
    <div class="container">

        <!-- Jumbotron -->
        <div class="jumbotron" style="background-color: blue; color: purple">
            <h1 class="text-center">Train Station </h1>
            <h3 class="text-center">Next Train </h3>
        </div>

        <div class="row">

            <div class="col-lg-12">

                <!-- Current Schedule-->
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong> Schedule</strong></h3>
                    </div>
                    <div class="panel-body">
                        <table class="table table-hover" id='employee-table'>
                            <thead>
                                <br>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                                </br>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Add Employee  -->
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong>Add Train</strong></h3>
                    </div>
                    <div class="panel-body">

                        <!-- Entry Form -->
                        <form>
                            <div class="form-group">
                                <label for="train-input">Train Name</label>
                                <input class="form-control" id="train-input" placeholder="Meow" type="text">
                              </div>
                              <div class="form-group">
                                <label for="destination-input">Destination</label>
                                <input class="form-control" id="destination-input" placeholder="Vegas" type="text">
                              </div>
                              <div class="form-group">
                                <label for="frequency-input">Frequency (min)</label>
                                <input class="form-control" id="frequency-input" placeholder="10min" type="text">
                              </div>
                              <div class="form-group">
                                <label for="time-input">First Train Time (HH:mm - military time)</label>
                                <input class="form-control" id="time-input" placeholder="14:30" type="text">
                              </div>
                              
                              <button class="btn btn-primary float-left" id="add-train-btn">Submit</button>
                        </form>

                    </div>

                </div>


            </div>

        </div>

    </div> 

  <!-- Link to assets-->
  <script src="assets/javacript.js"></script>
  
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="assets/javacript.js"></script>

   

</body>


</html>
